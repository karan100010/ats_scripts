version: '3.6'

services:
  my-mongodb:
    image: mongo:4.2.3-bionic
    container_name: my-mongodb
    ports:
      - 27017:27017
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MONGO_INITDB_DATABASE=test
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      # seeding scripts
      # named volumes
      - mongodb:/data/db
      #- mongoconfig:/data/configdb
    networks:
      - mongo_net
  volumes:
    mongodb:

  